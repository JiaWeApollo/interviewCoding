-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="test()">add</button>
	</body>
		<script type="text/javascript">
			function add(){
				var i=0;
				function increase(){
					i++;
					return i;
				}
				return increase;
			}
			var f1 =add();
			function test(){
	          console.log(f1());				
			}
